<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>MC Server Hub</title>
</head>
<body>
    <header class="header">
        <a href="/" >
            <img class="logo" src="./assets/GZAwtc.jpg"
            alt="Logo! GZA from Wu Tang" width="111" height="28"/>
        </a>
        <a href="" class="button dark">
            BESTAGONS
        </a>
    </header>

    <main>
        <!-- The hero splash logo -->
        <section class="row">
            <section class="hero">  
                <div class="hero__text ">
                    <h1>THE BEST SERVER ON UCF</h1>
                    <p>
                        Our super cool modern server runs on <span>1.21.5</span>
                    </p>
                    
                    <a href="https://discord.gg/zJ9DD92Em3" class="button pink">TAKE ME TO THE DISCORD!</a>
                </div>

            </section>

            <!-- We are going to use flex boxes to make a grid layout -->
            <div class="terminal-box">
                <pre id="boot-sequence" class="boot-text"></pre>
            
                <div id="ip-section" class="hidden">
                <p class="label">> Current IP Address:</p>
                <div class="ip-display">
                    <span id="ip-box">loading...</span>
                    <button id="copy-btn">COPY</button>
                </div>
                <p class="status" id="status-msg"></p>
                </div>
            </div>
        </section>
        <script src="./css/components/boot-up.js"></script>
    </main>
</body>
</html>
