<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server Status</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸŒ Minecraft Server</h1>
    <p class="ip-label">Current IP:</p>
    <div class="ip-box" id="ip">Loading...</div>

    <div class="features">
      <h2>ğŸ”§ Features</h2>
      <ul>
        <li> &emsp; Java 1.21.5!</li>
        <li>  &emsp;Kill Yourself!</li>
        <li>  &emsp;No whitelist - join anytime!</li>
      </ul>
    </div>
  </div>

  <script>
    // Optional: Replace with your Express endpoint or fetch logic
    fetch('http://localhost:8080/api/ip')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip || "Unavailable";
      })
      .catch(() => {
        document.getElementById('ip').textContent = "Error fetching IP";
      });
  </script>
</body>
</html>
